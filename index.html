<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          class="hero"
          src="./assets/images/illustration-article.svg"
          alt="Abstract yellow and black graphic with geometric shapes and line patterns."
        />
        <section class="content">
          <button type="button">Learning</button>
          <p>Published 21 Dec 2023</p>
          <h1><a href="" #>HTML & CSS foundations</a></h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <footer class="author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Portrait of a man in a light blue shirt looking to the left."
          />
          <p>Greg Hooper</p>
        </footer>
      </article>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a
          rel="noopener"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a rel="noopener" href="https://github.com/serfoll" target="_blank"
          >Your Name Here</a
        >.
      </p>
    </footer>
  </body>
</html>
