<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          class="hero"
          src="./assets/images/illustration-article.svg"
          alt=""
          aria-hidden="true"
        />
        <div class="content">
          <p class="tag">Learning</p>
          <p class="date">
            Published <time datetime="2023-12-21">21 Dec 2023</time>
          </p>
          <h1 class="heading"><a href="#">HTML &amp; CSS foundations</a></h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" />
          <p>Greg Hooper</p>
        </div>
      </article>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a
          rel="noopener noreferrer"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          rel="noopener noreferrer"
          href="https://github.com/serfoll"
          target="_blank"
          >Sergio Follyvi</a
        >.
      </p>
    </footer>
  </body>
</html>
